<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Графік змін 2026</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th,
      td {
        border: 1px solid #999;
        padding: 5px;
        text-align: center;
      }
      th {
        background: #eee;
      }
      .green {
        background: #8fd18f;
      }
      .yellow {
        background: #ffe08a;
      }
      .blue {
        background: #98cfff;
      }
      .white {
        background: #ffffff;
      }
    </style>
  </head>
  <body></body>
</html>
